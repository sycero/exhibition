<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Pk | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="imgContainer">
      <img src="image-qr-code.png">
    </div>
    <p class="startgame">Improve your front-end skills by building projects</p>
    <p class="endgame">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>

</html>
